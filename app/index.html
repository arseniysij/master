<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Мастер-класс Paradigma</title>
	<meta name="description" content="Мастер-класс Paradigma">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>
	<div class="hero-bg">
		<div class="container">
			<header class="main-header">
				<div class="logo">
					<img src="img/@2x/logo.png" alt="Логотип Paradigma website">
					<div class="logo-text">Студия разработки<br>авторских сайтов в СНГ</div>
				</div>
				<div class="contacts">
					<div class="phones">
						<div class="phones-item">
							<img src="img/@2x/belarus-flag.png" alt="">
							<a class="phone-numb" href="tel:+375297275881">+375 29 727 58 81</a>
						</div>
						<div class="phones-item">
							<img src="img/@2x/rus-flag.png" alt="">
						<a class="phone-numb" href="tel:+375297275881">+375 29 727 58 81</a>
						</div>
					</div>
					<div class="socials">
						<a class="socials__btn" href="//vk.com">
							<img src="img/@2x/vk.png" alt="">
							<span class="social__text" >Задать вопрос</span>
						</a>
					</div>
				</div>
			</header>
			<div class="hero">
				<div class="hero-title"><span>БЕСПЛАТНЫЙ</span> ОНЛАЙН МАСТЕР-КЛАСС</div>
				<div class="hero__date">
					<img src="img/@2x/clock.png" alt="">
					<span class="date__bold">24</span>
					<span class="date__month">декабря</span>
					<div class="date__times">
						<span class="date__time">19:00 киев</span>
						<span class="date__time">20:00 МСК</span>
					</div>
				</div>
			</div>
		</div>

	</div>
	

	<script src="js/scripts.min.js"></script>

</body>
</html>
